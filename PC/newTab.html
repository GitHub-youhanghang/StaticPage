    <header id="header"></header>
    <div class="container">
        <form id="searchForm" action="">
            <input type="search" id="infinitySearch" class="SearchInput">
            <label id="searchButton" for="infinitySearch"></label>
            <div id="searchChange">
                <div class="search-logo"></div>
            </div>
        </form>
        <div class="book-mark">
            <div id="linkClass" class="link-class">
                <table>
                    <caption>
                        <div title="添加分类" class="addButton">
                        </div>
                        <div title="编辑分类" class="editButton">
                        </div>
                        <button class="saveEdit" id="saveEdit">保存编辑</button>
                        <!--                          <form id="pageConfig" class="pageConfig">

                         </form>
                          -->
                    </caption>
                    <tbody id="linkBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="box"> </div>
    <div class="addClassBox">
        <form id="addForm" class="addForm">
            <div class="addForm-inlineBlock">
                <div>
                    <label for="linkTitle">标题</label>
                    <input type="text" name="linkTitle" id="linkTitle">
                </div>
                <div>
                    <label for="linkHref">地址</label>
                    <input type="text" name="linkHref" id="linkHref"> </div>
                <div>
                    <label for="linkHref">新增分类</label>
                    <input class="add-class-input short" type="text" name="className" id="className">
                    <span class="red">填写此内容会忽视下面的分类选项!</span>
                </div>
                <div>
                    <label>分类</label>
                    <select name="selectClass" id="selectClass">
                        <option value="0">生活</option>
                    </select>
                    <input id="save" class="save-link" type="button" value="保存退出">
                    <input id="addOther" class="save-link" type="button" value="继续添加">
                    <input id="cancel" class="cancel-link" type="button" value="取消">
                    <span class="j-alert red">请填写完整信息!</span>
                </div>
            </div>
        </form>
    </div>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="js/jquery-1.9.1.min.js"></script>
