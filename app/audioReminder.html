<!DOCTYPE html>
<html>

<head>
    <title>audioReminder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/audioReminder/audioReminder.css">
    <style type='text/css'>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>定时提醒录音</h1>
            <p>注：IE和Safari全版本不支持录音功能</p>
            <div class="form-inline">
                <input id="title" class="form-control" type="text" placeholder="选填录音标题">
                <button id="audioStart" class="btn btn-default">record</button>
                <button id="audioStop" class="btn btn-default" disabled>stop</button>
            </div>
            <h2>录音列表</h2>
            <ul id="recordingslist" class="recordingslist">
            </ul>
        </div>
    </div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/audioReminderJs/recorder.js"></script>
    <script src="js/audioReminderJs/audioreminder.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
