<!DOCTYPE html>
<html>

<head>
    <title>audioReminder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/audioReminderH5/audioReminderH5_.css">
    <style type='text/css'>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>定时提醒录音</h1>
            
            <div class="form-inline">
                <input id="title" class="form-control" type="text" placeholder="选填录音标题">
                <button id="audioStart" class="btn btn-default">开始录音</button>
                <button id="audioStop" class="btn btn-default" disabled>停止录音</button>
            </div>
            <h2>录音列表</h2>
            <ul id="recordingslist" class="recordingslist">
<li><audio controls="" src="blob:http://localhost:3000/8675ad9b-cf24-471c-b683-57bf658b30e7"></audio><div id="liForm" class="li-form form-inline">每隔<input placeholder="1" class="timer form-control" type="number">小时提醒<button class="start btn btn-default">开始</button><button disabled="" class="stop btn btn-default">结束</button></div></li>            </ul>
        </div>
    </div>
    <footer class="container">
    <p>注：IE和Safari全版本不支持录音功能</p></footer>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/audioReminderJs/recorder.js"></script>
    <script src="js/audioReminderH5/audioreminderH5_.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
