<script type="text/javascript">
var colors=['red','green','blue'];
// 5.2.1检测数组========================================
//对于一个网页或者全局作用域来说，instanceof 是可以的
if(colors instanceof Array){
	console.log('instanceof/colors是数组');
}
//d多个框架，多个全局
if(Array.isArray(colors)){
	console.log('Array.isArray/colors是数组');
}
//安全检测  在尚未实现Array.isArray的浏览器检测数组
function isArray(value){
	return Object.prototype.toString.call(value)=="[object Array]";
}
if(isArray(colors)){
	console.log('colors是数组'+'//在安全检测下');
}
// 5.2.2转换方法=======================================
//返回对象的字符串表示

        console.log(colors.toString()+"      colors.toString()");    //red,blue,green
        console.log(colors.valueOf()+"       colors.valueOf(colors)");     //red,blue,green
        console.log(colors);               //red,blue,green
        console.log(colors.toLocaleString()+"       colors.toLocaleString()");               //red,blue,green
        console.log(typeof colors.valueOf()+"    typeof   colors.valueOf(colors)"); 
// 5.2.3 5.2.4栈方法 队列方法=======================================
// push 添加数组返回长度
// pop 删除顶端返回删除的元素
//shift 删除低端返回删除的元素
//unshift 添加低端元素返回长度
	    var colors1 = new Array();                      //create an array
        var count = colors1.push("red", "green");       //push two items
        console.log(count);  //2
        
        count = colors1.push("black");                  //push another item on
        console.log(count);  //3
        
        var item = colors1.pop();                       //get the last item
        console.log(item);   //"black"
        console.log(colors1.length);  //2
// 5.2.5重排序方法=======================================
// sort()方法只能比较字符串，要对数值排序可以传入比较函数
var numArr=[1,10,4,20,9];
function compare(value1,value2){
	if (value1<value2) {
		return -1;
	}else if(value1>value2)
	{
		return 1;
	}else{
		return 0;
	}
}
numArr.sort(compare);
console.log(numArr);
//reverse()反转数据



// 5.2.6操作方法=======================================
//concat() 获得新数组并返回，如果有参数则添加到数组末尾返回，原来的数组没有变化
//slice 获得新数组并根据参数截取   
//splice 主要用途是从数组中间插入项，也可以删除和替换，最终返回删除项，没有则返回空数组
   var colors = ["red", "green", "blue", "yellow", "purple"];
        var colors2 = colors.slice(1);
        var colors3 = colors.slice(1,4);
        
        console.log(colors2);   //green,blue,yellow,purple
        console.log(colors3);   //green,blue,yellow
// indexOf() 查找数组重的特定值,没有找到返回-1


//数组迭代
//每个方法都接受两个参数：要在每一项运行的函数和可选的 运行改函数的作用域对象。
//运行的函数接收三个参数：数组项的值，该项的位置，数组本身对象
// every()：对数组中的每一项运行给定函数，如果该函数对每一项都返回true，则返回true。 
// filter()：对数组中的每一项运行给定函数，返回该函数会返回true 的项组成的数组。 
// forEach()：对数组中的每一项运行给定函数。这个方法没有返回值。 
// map()：对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组。 
// some()：对数组中的每一项运行给定函数，如果该函数对任一项返回true，则返回true. 
// every主要是用于判断一个素组中的值是否符合某个标准。必须是每个值都符合才会返回true。否则返回false. 
// 而some()函数只需要有一个值返回的是true就会返回true. 


//5.1reduce()，reduceRight()。 
// 迭代i数组中的所有值，返回一个按条件计算的最终值。 
// reduce是从数组的逐个遍历 
// 到最后。而reduceRight()则从数组的最后一项开始，向前遍历到第一项。 
// 例如： 

var numbers = [1,2,3,4,7,4,3,2,1]; 
console.log('数组迭代方法，原数组是'+numbers);
var everyResult = numbers.every(function(item, index, array){ 
return (item > 2); 
}); 
var someResult = numbers.some(function(item, index, array){ 
return (item > 2); 
});
var filterResult = numbers.filter(function(item,index,array){
return (item>5); 
}); 
var mapResult = numbers.map(function(item,index,array){ 
return item*2; 
}); 
var sum = numbers.reduce(function(prev, cur, index, array){ 
return prev + cur; 
}); 
console.log('everyResult/'+everyResult);
console.log('someResult/'+someResult);
console.log('filterResult/'+filterResult);
console.log('mapResult/'+mapResult);
console.log('reduce/'+sum);
// isPrototype方法接收一个对象，用来判断当前对象是否在传入的参数对象的原型链上，说起来有点抽象，我们来看看代码。
console.log(Object.prototype.isPrototypeOf(numbers));//true
console.log(numbers.toString());

var date=new Date();
console.log(Object.prototype.isPrototypeOf(date));//true
console.log(date.toString());
