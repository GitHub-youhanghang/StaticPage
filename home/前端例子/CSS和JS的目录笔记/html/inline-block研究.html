<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        #ul li{display:inline-block;width:50px;height:50px;border:1px solid;}
        .vertical-m{vertical-align:middle;}
        </style>
    </head>
    <body>
    <p>inline-block的研究</p>
         <ul id="ul">
            <li class="a">1</li>
            <li class="b">2</li>
            <li class="c">3</li>
            <li class="d">4</li>
            <li class="e">5</li>
            <li class="f">6</li>
            <br>
            <div style="height: 20px"></div>
            <li class="a">1</li>
            <li class="b">2</li>
            <li class="c"></li>
            <li class="d"></li>
            <li class="e"></li>
            <li class="f"></li>
<div style="height: 20px"> 设置li元素vertical-align:middle;可以解决掉下的问题，上面的1，2文字和右边的行内块底端对齐</div>
            <li class="a vertical-m" >1</li>
            <li class="b vertical-m" >2</li>
            <li class="c vertical-m"></li>
            <li class="d vertical-m"></li>
            <li class="e vertical-m"></li>
            <li class="f vertical-m"></li>
        </ul>       

    </body>
</html>
