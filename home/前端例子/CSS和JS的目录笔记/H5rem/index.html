    <link href="css/reset.css" rel="stylesheet">
    <script type="text/javascript">
        //rem单位根元素设置
        (function(doc, win) {
          var docEl = doc.documentElement;
          var curWidth = 0;
          var recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth){return;}
            if(curWidth !== clientWidth){
              curWidth = clientWidth;
              docEl.style.fontSize = Math.floor(100 * (clientWidth / 320)) + 'px';
            }
          };
          if (!doc.addEventListener){return;}
          try{recalc();}catch(e){}
          win.addEventListener('resize', recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <style type="text/css">
    .header{height:.44rem;background:#fff;overflow: hidden;}
    .header .logo{display:block;width:1rem;height:.25rem;background:green;margin-left:.13rem;margin-top: .13rem;}
    html,body{height: 100%;}
    #content{min-height: 100%;background: #CCC;position: relative;}
    #page{padding-bottom: 1rem;}
    #footer{position:absolute;bottom:0;left:0;background: red;height: 1rem;width: 100%;}
    </style>
</head>
