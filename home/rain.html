<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>下雨天</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--     <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"> -->
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    /*         .audio{display:none;position: fixed;bottom: 200px;left: 0;}
 */
    
    html,
    body {
        height: 100%;
    }
    
    .bg-rain {
        background: url('http://img.qqhsh.com/uploads/allimg/150518/1-15051Q4133U30.gif');
        position: fixed;
        width: 100%;
        height: 100%;
        background-size: 100% 100%;
    }
    
    .audio {
        display: none;
    }
    </style>
</head>

<body>
    <div class="bg-rain">
    </div>
    <!-- 下雨声 -->
    <audio id="audio1" class="audio" controls="controls" name="media" loop="loop" autoplay="autoplay">
        <source src="http://yd.sc.chinaz.com/files/download/sound1/201309/3580.wav" type="audio/wav">
    </audio>
    <audio id="audio2" class="audio" controls="controls" name="media" loop="loop" autoplay="autoplay">
        <source src="http://yd.sc.chinaz.com/files/download/sound1/201309/3580.wav" type="audio/wav">
    </audio>
    <script src="js/zepto.min.js"></script>
    <script>
    (function($) {
        var audio1 = document.getElementById('audio1');
        var audio2 = document.getElementById('audio2');
        var flag = true;
        var timer=null;
        $('.bg-rain').bind('touchend', function(event) {
            if (flag) {
                audio1.play();
               
                flag=false;
            } else {
                audio1.pause();
                flag=true;

            }
        });
        $('.bg-rain').trigger('touchend');
    })(Zepto)
    </script>
</body>

</html>
