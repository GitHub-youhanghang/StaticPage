    <script type="text/javascript">
    $(document).ready(function() {

        $('#selectUl > li').on('click', function() {

            $('#selectUl').find('ul').hide();
            $(this).find('ul').show();
            $('.pop-bg').show();
            selectIsOpen = true;



        })
        $('.contacts-ul-level2').find('li').on('click', function(event) {
            event.stopPropagation();
            var textVal = $(this).text();
            $(this).parents('li').find('span').text(textVal);
            $('#selectUl').find('ul').hide();
            $('.pop-bg').hide();



        })
        $('.pop-bg').on('click', function(event) {
            if (event.target == event.currentTarget) {
                $(this).hide();
                $('#selectUl').find('ul').hide();

            }
        })
    });
    </script>
